$(document).ready(function(){
	$("div#military").click(function(){
		$("img#shoe").hide();

		$("img#shoe").fadeIn(1000);

	});

	});
	
	$("div#blue").click(function(){
		$("img#shoe").hide();
		removeBorder();
		$(this).css("border","2px solid white")
		$("img#shoe").fadeIn(1000);
		$("img#shoe").attr("src","Pic/shoe4.png");
		
	});
});

function removeBorder()
{
	document.getElementById("military").style.border=0;
	document.getElementById("gray").style.border=0;
	document.getElementById("darkgray").style.border=0;
	document.getElementById("blue").style.border=0;
	
}

function setBorder()
{
	document.getElementById("military").style.border="2px solid white";
}
